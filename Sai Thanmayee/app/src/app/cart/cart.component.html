<a [routerLink]="['/product']"><b>Products</b></a> |
<a [routerLink]="['/cart']"><b>Cart</b></a>
<h3>Your Cart</h3>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>
            <img src="{{item.product.photo}}" width="100">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>
            <a (click)="remove(item.product.id)">X</a>
        </td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
<p>
      <button (click)="logout()">
        Checkout
      </button>
</p>
